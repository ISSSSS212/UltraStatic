<head>
<style>
/* Improved Search Bar */
.input {
    padding: 12px 20px;
    font-size: 1.2rem;
    border: 2px solid cyan;
    border-radius: 50px;
    outline: none;
    width: 300px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transition: all 0.3s ease-in-out;
}

.input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.input:focus {
    transform: scale(1.05);
    box-shadow: 0 0 15px cyan;
    background: rgba(255, 255, 255, 0.2);
}

/* Improved Button */
.button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    background: linear-gradient(45deg, cyan, blue);
    color: white;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    transition: all 0.6s ease-in-out;
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
}

.button:hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.button:hover {
    background: linear-gradient(45deg, blue, cyan);
    transform: scale(1.1);
}

.button:active {
    transform: scale(0.95);
}


</style>
</head>

<script>
          function create() {
            var url = 'https://ultrastatic.pages.dev'
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const body = document.body;
    
    // Ripple Effect on Click
    body.addEventListener("click", (e) => {
        const ripple = document.createElement("div");
        ripple.classList.add("ripple");
        document.body.appendChild(ripple);
        
        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`;
        
        ripple.addEventListener("animationend", () => {
            ripple.remove();
        });
    });
    
    // Create Stars
    const createStar = () => {
        const star = document.createElement("div");
        star.classList.add("star");
        document.body.appendChild(star);
        
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        
        setTimeout(() => star.remove(), 7000);
    };
    
    setInterval(createStar, 80);
    
    // Create Shooting Stars
    const createShootingStar = () => {
        const star = document.createElement("div");
        star.classList.add("shooting-star");
        document.body.appendChild(star);
        
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.top = `-${Math.random() * 50}px`;
        
        setTimeout(() => star.remove(), 2500);
    };
    
    setInterval(createShootingStar, 5000);

    // Update Ripple Effect Size
    const style = document.createElement("style");
    style.innerHTML = `
        .ripple {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid cyan;
            border-radius: 50%;
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
        
        @keyframes rippleEffect {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
});

</script>
